<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="garitoapp"  ng-controller="usersCtrl">

    
    <ion-side-menus enable-menu-with-back-views="false">
      <!-- App content template -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>            
          </ion-nav-buttons>

          <ion-nav-buttons side="right">
            <button class="button" ng-click="facebookLogin1()">FB1
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <!-- Dynamic content container -->
        <ion-nav-view>              
        </ion-nav-view>
        
      </ion-side-menu-content>
      
      <!-- Side menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Menú</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item nav-clear menu-close ng-click="login()">
              Programación
            </ion-item>
            <ion-item nav-clear menu-close href="/app/detail">
              Home
            </ion-item>
            <ion-item nav-clear menu-close href="#/app/browse">
              Reservas
            </ion-item>
            <ion-item nav-clear menu-close href="#/app/sessions">
              Radio
            </ion-item>
            <ion-item nav-clear menu-close href="#/app/profile">
              Mensajes
            </ion-item>
            <ion-item nav-clear menu-close href="#/app/profile">
              Puntos
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>

  </body>
</html>
